service: "app.service:OpenVLAService"

python:
  version: "3.10"
  packages:
    - openvla @ git+https://github.com/openvla/openvla.git   # main dependency :contentReference[oaicite:7]{index=7}
    - torch==2.2.0                                           # match upstream rec. :contentReference[oaicite:8]{index=8}
    - transformers>=4.40.1
    - flash-attn==2.5.5                                      # required by OpenVLA :contentReference[oaicite:9]{index=9}
    - matplotlib
    - numpy
    - pillow
    - opencv-python-headless                                 # cv2 without X11 :contentReference[oaicite:10]{index=10}
    - transforms3d                                           # axis-angle utils :contentReference[oaicite:11]{index=11}
    - packaging
    - ninja
  install_options:
    - "--no-build-isolation"

docker:
  distro: "ubuntu22.04"
  system_packages:
    - git
    - ffmpeg            # needed by matplotlibâ€™s imsave
